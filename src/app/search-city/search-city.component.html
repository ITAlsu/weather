<div>
    <input type="text" placeholder="Enter the city..." #searchBox id="search-box" (input)="onSearchCity(searchBox.value)">
    
    <div>
        <button class="btn" (click)= "onSearchDays(searchBox.value,1)" [disabled] = "searchBox.value ==''">TODAY</button>
        <button class="btn" (click)= "onSearchDays(searchBox.value,5)" [disabled] = "searchBox.value ==''">5 DAYS</button>
    </div>
</div>
