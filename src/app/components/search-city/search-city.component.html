<div class="logic-block">
  <label for="inputSearch" class="header-text">Search the city</label>
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      id="inputSearch"
      aria-describedby="cityFound"
      placeholder="Enter the city here"
      #searchBox
      [ngModel]="cityName"
      id="search-box"
      (keyup.enter)="onSearch(searchBox.value, currentPeriod)"
    />
    <div class="input-group-btn">
      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="onSearch(searchBox.value, currentPeriod)"
      >
        Search
      </button>
    </div>
  </div>

  <div
    class="btn-group btn-group-justified period-buttons"
    data-toggle="buttons"
  >
    <button
      type="button"
      class="btn btn-light period-button"
      [ngClass]="{
        active: currentPeriod == SearchPeriod.today,
        disabled: searchBox.value === ''
      }"
      (click)="onSearch(searchBox.value, SearchPeriod.today)"
    >
      TODAY
    </button>

    <button
      type="button"
      class="btn btn-light period-button"
      [ngClass]="{
        active: currentPeriod == SearchPeriod.treeDays,
        disabled: searchBox.value === ''
      }"
      (click)="onSearch(searchBox.value, SearchPeriod.treeDays)"
    >
      3 DAYS
    </button>

    <button
      type="button"
      class="btn btn-light period-button"
      [ngClass]="{
        active: currentPeriod == SearchPeriod.fiveDays,
        disabled: searchBox.value === ''
      }"
      (click)="onSearch(searchBox.value, SearchPeriod.fiveDays)"
    >
      5 DAYS
    </button>
  </div>
</div>
